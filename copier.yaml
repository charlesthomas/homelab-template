name:
  type: str
  help: The name of the app / service you're installing. Used as the default name for every resource generated by this template.

namespace:
  type: str
  help: The Kubernetes namespace
  default: "{{ name }}"

labels:
  type: yaml
  help: Kustomization commonLabels
  multiline: true
  default: "app: {{ name }}"

configmap:
  type: bool
  help: Include configmap.yaml in templated resources and Kustomization.

externalsecret:
  type: bool
  help: Include externalsecret.yaml in templated resources and Kustomization.

ingress:
  type: bool
  help: Include ingress.yaml in templated resources and Kustomization.

pvc:
  type: bool
  help: Include pvc.yaml in templated resources and Kustomization.

recurringJobs:
  type: bool
  help: Include Longhorn RecurringJobs backup-jobs.yaml in templated resources and Kustomization.
  when: "{{ pvc }}"

service:
  type: bool
  help: Include service.yaml in templated resources and Kustomization Resources.

additionalResources:
  type: yaml
  help: Comma-separated list of all other resources to include in Kustomization Resources list.
  placeholder: deployment.yaml

helm:
  type: bool
  help: Include a helm block in your kustomization.yaml?
  default: no

helm-name:
  type: str
  help: The name of the Helm chart
  default: "{{ name }}"
  when: "{{ helm }}"

helm-crds:
  type: bool
  default: yes
  when: "{{ helm }}"
  help: |-
  If yes, set includeCRDs: true in helmCharts

helm-release:
  type: str
  help: The Helm releaseName
  when: "{{ helm }}"

helm-repo:
  type: str
  help: The URL of the Helm repo
  when: "{{ helm }}"

helm-values:
  type: str
  help: The Helm values.yaml (Leave blank if there isn't one)
  when: "{{ helm }}"

helm-version:
  type: str
  help: The Helm chart version
  when: "{{ helm }}"

_answers_file: .templated.yaml
_subdirectory: tmpl
_templates_suffix: tmpl
